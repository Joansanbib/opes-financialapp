<!DOCTYPE html>
<html>

<!-- HTML that displays a 3D pie chart with the data provided in the script tag.
The chart is interactive, and when a slice is clicked, the slice is highlighted. 
The chart is created using the amCharts library.
It's an alternative way to display chart loading HTML/JS -->


<body>
    <div id="chartdiv"></div>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
        am4core.ready(function () {

            am4core.useTheme(am4themes_animated);

            var chart = am4core.create("chartdiv", am4charts.PieChart3D);
            chart.hiddenState.properties.opacity = 0;

            chart.data = [{
                country: "Lithuania",
                litres: 501.9
            },
            {
                country: "Czech Republic",
                litres: 301.9
            },
            {
                country: "Ireland",
                litres: 201.1
            },
            {
                country: "Germany",
                litres: 165.8
            },
            {
                country: "Australia",
                litres: 139.9
            },
            {
                country: "Austria",
                litres: 128.3
            }
            ];

            chart.innerRadius = am4core.percent(40);
            chart.depth = 160;

            chart.legend = new am4charts.Legend();

            chart.legend.fontSize = 40;

            var series = chart.series.push(new am4charts.PieSeries3D());
            series.dataFields.value = "litres";
            series.dataFields.depthValue = "litres";
            series.dataFields.category = "country";
            series.slices.template.cornerRadius = 5;
            series.ticks.template.disabled = true;
            series.labels.template.disabled = true;
            series.colors.step = 3;

            var slice = ev.target;
            slice.isHover = true;

            series.slices.template.events.on("hit", function (ev) {

            });


        }); 
    </script>
</body>

</html>
